<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>world clock</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/general.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>WORLD CLOCK</h1>
        </header>
        <main>
            <div class="clock1">
                <img src="https://www.worldometers.info/img/flags/is-flag.gif" alt=""><span id="timeIsrael"></span>
                <p>israel</p>
            </div>
            <div class="clock2">
                <img src="https://www.worldometers.info/img/flags/uk-flag.gif" alt=""><span id="timeUk"></span>
                <p>london</p>
            </div>
            <div class="clock3">
                <img src="https://www.worldometers.info/img/flags/us-flag.gif" alt=""><span id="timeUs"></span>
                <p>new york</p>
            </div>
            <div class="clock4">
                <img src="https://www.worldometers.info/img/flags/in-flag.gif" alt=""><span id="timeIndia"></span>
                <p>india</p>
            </div>
    </div>
</body>

</html>
