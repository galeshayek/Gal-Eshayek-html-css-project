<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <script src="./js/ToDo.js" defer></script>
    <link rel="stylesheet" href="./scss/bootstrap.css">
</head>

<body>
    <main class="container-md text-center">
        <h1>To Do list</h1>
        <div class="row justify-content-center">
            <input type="text" class="w-25 form-control" placeholder="Add to do" required id="userInput">
            <button class="col-2 btn btn-primary" id="button" type="button"> Add To Do</button>
            <ol id="list" class="border"></ol>
        </div>
    </main>
</body>

</html>
