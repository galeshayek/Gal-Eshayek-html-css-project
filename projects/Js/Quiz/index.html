<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/render.js" type="module"></script>
</head>

<body>
    <div id="quiz">
        <h1>Quiz</h1>
        <h2 id="question">Lorem ipsum dolor sit amet.</h2>
        <div class="buttons">
            <button id="choice0">Option</button>
            <button id="choice1">Option</button>
            <button id="choice2">Option</button>
            <button id="choice3">Option</button>
        </div>
    </div>
    <div class="presets">
        <form id="user-form">
            <h3>Add Question</h3>
            <input type="text" size="10" id="text-input" aria-label="Question:" placeholder="Enter Question">
            <input type="text" size="10" id="options-input" aria-label="Options:" placeholder="Enter Options">
            <input type="text" size="10" id="correct-ans-input" aria-label="Correct asnwer"
                placeholder="Enter Correct Question">
            <div class="buttons">
                <button id="start" disabled type="button">start</button>
                <button type="button" id="subnit-inputs">Add</button>
            </div>
        </form>

        <div class="show-questions">
            <h3>Questions</h3>
            <div id="questions-list">
            </div>
            <div class="buttons">
                <button id="clear">clear</button>
                <button id="load">load</button>
            </div>
        </div>

        <div class="try-demo">
            <h3>Demo</h3>

            <button id="demo">demo</button>
        </div>
    </div>

</body>

</html>
