<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/main.css">
    <script src="./js/general.js" defer></script>
</head>

<body>
    <h1>Weather Widget App</h1>
    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, sint porro. Laborum corporis ea atque!</h2>
    <main class="main-widget">
        <div class="search-area form-floating">
            <input type="email" class="form-control" id="search-box" placeholder="Enter City Name">
            <label for="search-box">Enter City Name</label>
            <button type="button">🔍</button>
        </div>
        <div class="main-data">
            <i id="icon">☀️</i>
            <p id="weather">∞
            <p>
            <h3 id="city">Loading</h3>
        </div>
        <div class="secondery-data">
            <div class="umidity">
                <p id="precent">50 <span>%</span></p>
                <p>Umidity</p>
            </div>
            <div class="wind">
                <p id="speed">50</p>
                <p>km/h Wind Speed</p>
            </div>
        </div>
    </main>
</body>

</html>
